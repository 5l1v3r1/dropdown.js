<html>
  <head>
    <link rel="stylesheet" type="text/css" href="dropdown.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="dropdown.js"></script>
    <script type="text/javascript">
    $(function() {
      var dd = new window.dropdownjs.Dropdown(180, [0xf0/255, 0xf0/255,
        0xf0/255]);
      dd.setOptions(['Skewb', '3x3x3', "Rubik's Clock", 'Feliks',
        '4x4x4', '5x5x5', '6x6x6', '7x7x7', '2x2x2', 'This is a long option']);
      $(document.body).append(dd.element());
      dd.onChange = function() {
        $('#selected').text(dd.value());
      };
    });
    </script>
  </head>
  <body style="text-align: center; margin: 0; padding: 0">
    <label id="selected">Skewb</label>
    <br /><br /><br /><br />
  </body>
</html>
